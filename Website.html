<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="MAGIC FORMULA">
    <title>Magic Formula</title>
    <link rel="icon" href="th.jpg" type="image/x-icon">

    <style>
        table {
            font-family: Arial, sans-serif;
            font-size: medium;
            border-collapse: collapse;
            width: calc(100%);
            border-radius: 10px; /* Rounded edges */
            overflow: hidden; /* Prevents border-radius from being visible on overflow */
        }

        th {
            text-align: center;
            border: 1px solid #dddddd;
            font-size: large;
            background-color: gold;
            color: #333; /* Dark text for headers */
            padding: 10px; /* Padding for headers */
            font-weight: bold; /* Make headers bold */
        }

        .header {
            background-color: lightgray; /* Light red for Company */
        }

        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px; /* Padding for data cells */
            color: #555; /* Darker gray for data text */
            background-color: #fff; /* White background for data cells */
        }

        .Thead {
            font-size: 30px;
            font-family: 'Roboto', sans-serif;
            padding-top: 10px;
        }

        .N {
            text-align: center;
            border: 1px solid #dddddd;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            margin-bottom: 20px; /* Adjusted to allow space for the table */
        }

        .navbar .brand {
            font-size: 22px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-left: 15vw;
        }

        .navbar .brand img {
            width: 30px;  /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
            margin-right: 10px; /* Space between icon and text */
        }

        /* Navigation links on the right */
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding-right: 200px;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        /* Link hover effect */
        .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Container for the table with fixed height and scroll */
        .table-container {
            height: 70vh; /* Set to a percentage of the viewport height */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-left: 15vw; /* Space from the left sidebar to match the table */
            width: 50vw; /* Same width as the table */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="brand">
        <img src="th.jpg" alt="Logo"> <!-- Icon image -->
        Magic Formula
    </div>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<!-- Table Container -->
<div class="table-container">
    <table>
        <tr>
            <th class="Thead" colspan="3">RankTable</th>
        </tr>
        <tr>
            <td class="header N">Company</td>
            <td class="header N">P/E Ratio</td>
            <td class="header N">ROC</td>
        </tr>
        <tbody id="tableBody"> 
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>
</div>

<!-- Link to external JavaScript file to populate the table -->
<script type="module" src="Data.js"></script>

</body>
</html>
